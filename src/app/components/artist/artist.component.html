<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="{{ artist.name }}">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Go to Spotify page</a>
        </p>
        <p class="card-text" *ngIf="artist.genres">
            <span *ngFor="let genre of artist.genres" class="badge badge-pill badge-primary">{{ genre }}</span>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Back</button>
    </div>
</div>

<div *ngIf="!loading" class="row">
    <div class="col">

        <table class="tracks-table table table-striped table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Disk</th>
                    <th scope="col">Track</th>
                    <th scope="col">Play</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <th scope="row"><img [src]="track.album.images | noimage" alt="{{ track.name }}" class="img-thumb"></th>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <iframe [src]="track.uri | safedom: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>

            </tbody>
        </table>


    </div>
</div>
